version: "3.8"

services:
  db:
    image: postgres:15
    container_name: cafe-db
    environment:
      POSTGRES_DB: cafequality
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5435:5432"
    networks:
      - agronet
    restart: unless-stopped

  data-service:
    build:
      context: ./cafe-data-service
      dockerfile: Dockerfile
    container_name: data-service
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: cafequality
      DB_USER: postgres
      DB_PASSWORD: password
    ports:
      - "8001:8000"
    depends_on:
      - db
    networks:
      - agronet
    restart: unless-stopped

  cafe-climate-agent:
    build:
      context: ./cafe-climate-agent
      dockerfile: Dockerfile
    container_name: cafe-climate-agent
    ports:
      - "8100:8000"
    depends_on:
      - data-service
    networks:
      - agronet
    restart: unless-stopped

  agro-agent:
    build:
      context: ./agente-agronomico
      dockerfile: Dockerfile
    container_name: agro-agent
    environment:
      GATEWAY_URL: "http://gateway:3000"
    # Porta removida - acesso apenas via gateway
    # ports:
    #   - "8101:8000"
    networks:
      - agronet
    restart: unless-stopped

  rag-service:
    build:
      context: ./rag_service
      dockerfile: Dockerfile
    container_name: rag-service
    volumes:
      - ./rag_service/pdfs:/app/pdfs
    ports:
      - "8102:8000"
    networks:
      - agronet
    restart: unless-stopped

  price-agent:
    build:
      context: ./cafe-price-agent
      dockerfile: Dockerfile
    container_name: price-agent
    ports:
      - "8103:8000"
    networks:
      - agronet
    restart: unless-stopped

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    environment:
      DATA_SERVICE_URL: "http://data-service:8000"
      CLIMATE_AGENT_URL: "http://cafe-climate-agent:8000"
      AGRO_AGENT_URL: "http://agro-agent:8000"
      RAG_SERVICE_URL: "http://rag-service:8000"
      OLLAMA_URL: "http://ollama:11434"
      PRICE_AGENT_URL: "http://price-agent:8000"
    ports:
      - "3000:3000"
    depends_on:
      - data-service
      - cafe-climate-agent
      - agro-agent
      - rag-service
      - price-agent
    networks:
      - agronet
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - agronet
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:

networks:
  agronet:
    driver: bridge
