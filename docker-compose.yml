version: "3.8"

services:
  # Database
  db:
    image: postgres:15
    container_name: cafe-db
    environment:
      POSTGRES_DB: cafequality
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./cafe-data-service/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cafequality"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - agronet
    restart: unless-stopped

  # Ollama LLM Service
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    networks:
      - agronet
    restart: unless-stopped

  # RAG Service
  rag_service:
    build: 
      context: .
      dockerfile: rag_service/Dockerfile
    container_name: rag_service
    environment:
      - GATEWAY_URL=http://gateway:3000
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
    ports:
      - "8003:8010"
    networks:
      - agronet
    restart: unless-stopped

  # Agente Agronomico
  agente_agronomico:
    build: 
      context: .
      dockerfile: agente-agronomico/Dockerfile
    container_name: agente_agronomico
    environment:
      - GATEWAY_URL=http://gateway:3000
    depends_on:
      - gateway
      - rag_service
    ports:
      - "8004:8001"
    networks:
      - agronet
    restart: unless-stopped

  # Data Service
  data-service:
    build:
      context: .
      dockerfile: cafe-data-service/Dockerfile
    container_name: data-service
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: cafequality
      DB_USER: postgres
      DB_PASSWORD: password
    depends_on:
      - db
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - agronet
    restart: unless-stopped

  # Climate Agent
  cafe-climate-agent:
    build:
      context: .
      dockerfile: cafe-climate-agent/Dockerfile
    container_name: cafe-climate-agent
    environment:
      # exemplo de vari√°veis do climate agent (mapa)
      SOME_API_KEY: "${SOME_API_KEY:-}"
      ANOTHER_VAR: "valor_exemplo"
    depends_on:
      - data-service
    ports:
      - "8002:8002"
    networks:
      - agronet
    restart: unless-stopped

  # Gateway
  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    environment:
      DATA_SERVICE_URL: "http://data-service:8000"
      CLIMATE_AGENT_URL: "http://cafe-climate-agent:8002"
      RAG_SERVICE_URL: "http://rag_service:8010"
      AGENTE_AGRONOMICO_URL: "http://agente_agronomico:8001"
    depends_on:
      - data-service
      - cafe-climate-agent
    ports:
      - "3000:3000"
    networks:
      - agronet
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:

networks:
  agronet:
    driver: bridge