events {}

http {
    proxy_connect_timeout 600s;
    proxy_send_timeout    600s;
    proxy_read_timeout    600s;
    send_timeout          600s;


    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=heavy_limit:10m rate=1r/s;


    upstream gateway_cluster {
        server gateway1:3000 max_fails=3 fail_timeout=15s;
        server gateway2:3000 max_fails=3 fail_timeout=15s;
    }

    server {
        listen 80;


        location /health {
            access_log off;
            return 200 "Gateway LB healthy\n";
            add_header Content-Type text/plain;
        }


        location ~ ^/(agro|auth|ollama|usuarios) {
            limit_req zone=heavy_limit burst=2 nodelay;
            limit_req_status 429;
            
            proxy_pass http://gateway_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }


        location / {
            limit_req zone=general_limit burst=5 nodelay;
            limit_req_status 429;

            proxy_pass http://gateway_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        error_page 429 /rate_limit_exceeded.json;
        location = /rate_limit_exceeded.json {
            internal;
            return 429 '{"detail":"Você está enviando muitas ações. Espere 1 minuto antes de tentar novamente."}';
            add_header Content-Type application/json;
            add_header Retry-After 60;
        }

    }
}
